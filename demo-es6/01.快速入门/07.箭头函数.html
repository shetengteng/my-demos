<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 传统方式定义函数
        var f = function (a) { return a }
        console.log(f(3))

        // ES6 使用箭头函数定义
        var f2 = a => a
        console.log(f2(4))

        // 如果有多个参数，使用括号
        // 传统方式
        var f3 = function (m, n) { return m + n }
        console.log(f3(1, 2))

        // ES6 使用箭头函数定义
        var f4 = (m, n) => m + n
        console.log(f4(1, 2))
    </script>
</body>

</html>
